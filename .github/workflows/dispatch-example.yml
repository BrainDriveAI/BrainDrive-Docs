name: EXAMPLE â€” Dispatch BrainDrive-Docs (copy to source repos)

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '**/*.md'
      - '**/*.mdx'
      - 'README.md'
      - 'images/**'
      - 'docs/**'
  workflow_dispatch: {}

jobs:
  notify-docs-site:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger BrainDrive-Docs sync/deploy
        env:
          PAT: ${{ secrets.BD_DOCS_TOKEN }}
        run: |
          if [ -z "$PAT" ]; then
            echo "Missing BD_DOCS_TOKEN secret. Generate a PAT with 'repo' scope and add it as a repository secret." >&2
            exit 1
          fi
          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT" \
            https://api.github.com/repos/BrainDriveAI/BrainDrive-Docs/dispatches \
            -d '{"event_type":"docs-updated","client_payload":{"source":"'"${{ github.repository }}"'","sha":"'"${{ github.sha }}"'"}}'

